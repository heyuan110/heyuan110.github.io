    <script>

            // é¢œè‰²é€‰æ‹©å™¨

        // é€‰æ‹©å·¥å…·

            document.querySelector(`[data-tool="${tool}"]`).classList.add('active');

        // é”®ç›˜äº‹ä»¶å¤„ç†
        function handleKeyboard(e) {
            if (e.ctrlKey && e.key === 'z') {

            } else if (e.ctrlKey && e.key === 'y') {
                e.preventDefault();
                redo();
            } else if (shortcuts[e.key.toLowerCase()] && !e.ctrlKey && !e.altKey) {

        function updateColorPresets() {

            const rect = canvas.getBoundingClientRect();

            const scaleY = canvas.height / rect.height;
            return {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
        }

        // å¼€å§‹ç»˜ç”»
        function startDrawing(e) {
            isDrawing = true;
            const coords = getCanvasCoords(e);
            lastX = coords.x;
            lastY = coords.y;
            startX = coords.x;
            startY = coords.y;

            if (currentTool === 'fill') {
                floodFill(Math.floor(coords.x), Math.floor(coords.y), hexToRgb(currentColor));
                saveHistory();
            } else if (currentTool === 'brush' || currentTool === 'eraser') {
                ctx.beginPath();
                ctx.arc(coords.x, coords.y, brushSize / 2, 0, Math.PI * 2);
                ctx.fillStyle = currentTool === 'eraser' ? '#ffffff' : currentColor;
                ctx.globalAlpha = currentTool === 'eraser' ? 1 : opacity;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // ç»˜ç”»ä¸­
        function draw(e) {
            const coords = getCanvasCoords(e);

            if (!isDrawing) return;

            if (currentTool === 'brush' || currentTool === 'eraser') {
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(coords.x, coords.y);
                ctx.strokeStyle = currentTool === 'eraser' ? '#ffffff' : currentColor;
                ctx.lineWidth = brushSize;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.globalAlpha = currentTool === 'eraser' ? 1 : opacity;
                ctx.stroke();
                ctx.globalAlpha = 1;
                lastX = coords.x;
                lastY = coords.y;
            } else if (['line', 'arrowRight', 'arrowLeft', 'rect', 'circle', 'triangle'].includes(currentTool)) {
                // å®æ—¶é¢„è§ˆå½¢çŠ¶
                drawShapePreview(coords.x, coords.y);
            }
        }

        // ç»˜åˆ¶ç®­å¤´è¾…åŠ©å‡½æ•°
        function drawArrowHead(ctx, fromX, fromY, toX, toY, headLen) {
            const angle = Math.atan2(toY - fromY, toX - fromX);
            ctx.beginPath();
            ctx.moveTo(toX, toY);
            ctx.lineTo(toX - headLen * Math.cos(angle - Math.PI / 6), toY - headLen * Math.sin(angle - Math.PI / 6));
            ctx.moveTo(toX, toY);
            ctx.lineTo(toX - headLen * Math.cos(angle + Math.PI / 6), toY - headLen * Math.sin(angle + Math.PI / 6));
            ctx.stroke();
        }

        // ç»˜åˆ¶å½¢çŠ¶é¢„è§ˆ
        function drawShapePreview(endX, endY) {
            // æ¸…é™¤é¢„è§ˆç”»å¸ƒ
            previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);

            previewCtx.beginPath();
            previewCtx.strokeStyle = currentColor;
            previewCtx.fillStyle = currentColor;
            previewCtx.lineWidth = brushSize;
            previewCtx.globalAlpha = opacity;
            previewCtx.lineCap = 'round';
            previewCtx.lineJoin = 'round';

            // ç®­å¤´å¤´éƒ¨é•¿åº¦ï¼Œæ ¹æ®çº¿æ¡ç²—ç»†åŠ¨æ€è°ƒæ•´
            const arrowHeadLen = Math.max(15, brushSize * 3);

            switch (currentTool) {
                case 'line':
                    previewCtx.moveTo(startX, startY);
                    previewCtx.lineTo(endX, endY);
                    previewCtx.stroke();
                    break;
                case 'arrowRight':
                    // ç”»ç›´çº¿
                    previewCtx.moveTo(startX, startY);
                    previewCtx.lineTo(endX, endY);
                    previewCtx.stroke();
                    // ç”»ç®­å¤´ï¼ˆåœ¨ç»ˆç‚¹ï¼‰
                    drawArrowHead(previewCtx, startX, startY, endX, endY, arrowHeadLen);
                    break;
                case 'arrowLeft':
                    // ç”»ç›´çº¿
                    previewCtx.moveTo(startX, startY);
                    previewCtx.lineTo(endX, endY);
                    previewCtx.stroke();
                    // ç”»ç®­å¤´ï¼ˆåœ¨èµ·ç‚¹ï¼Œæ–¹å‘ç›¸åï¼‰
                    drawArrowHead(previewCtx, endX, endY, startX, startY, arrowHeadLen);
                    break;
                case 'rect':
                    if (fillShape) {
                        previewCtx.fillRect(startX, startY, endX - startX, endY - startY);
                    } else {
                        previewCtx.strokeRect(startX, startY, endX - startX, endY - startY);
                    }
                    break;
                case 'circle':
                    const radiusX = Math.abs(endX - startX) / 2;
                    const radiusY = Math.abs(endY - startY) / 2;
                    const centerX = startX + (endX - startX) / 2;
                    const centerY = startY + (endY - startY) / 2;
                    previewCtx.beginPath();
                    previewCtx.ellipse(centerX, centerY, radiusX, radiusY, 0, 0, Math.PI * 2);
                    if (fillShape) {
                        previewCtx.fill();
                    } else {
                        previewCtx.stroke();
                    }
                    break;
                case 'triangle':
                    previewCtx.moveTo(startX + (endX - startX) / 2, startY);
                    previewCtx.lineTo(endX, endY);
                    previewCtx.lineTo(startX, endY);
                    previewCtx.closePath();
                    if (fillShape) {
                        previewCtx.fill();
                    } else {
                        previewCtx.stroke();
                    }
                    break;
            }

            previewCtx.globalAlpha = 1;
        }

        // åœæ­¢ç»˜ç”»
        function stopDrawing(e) {
            if (!isDrawing) return;

            if (['line', 'arrowRight', 'arrowLeft', 'rect', 'circle', 'triangle'].includes(currentTool)) {
                const coords = getCanvasCoords(e);

                // æ¸…é™¤é¢„è§ˆ
                previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);

                // ç»˜åˆ¶åˆ°ä¸»ç”»å¸ƒ
                ctx.beginPath();
                ctx.strokeStyle = currentColor;
                ctx.fillStyle = currentColor;
                ctx.lineWidth = brushSize;
                ctx.globalAlpha = opacity;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                // ç®­å¤´å¤´éƒ¨é•¿åº¦
                const arrowHeadLen = Math.max(15, brushSize * 3);

                switch (currentTool) {
                    case 'line':
                        ctx.moveTo(startX, startY);
                        ctx.lineTo(coords.x, coords.y);
                        ctx.stroke();
                        break;
                    case 'arrowRight':
                        // ç”»ç›´çº¿
                        ctx.moveTo(startX, startY);
                        ctx.lineTo(coords.x, coords.y);
                        ctx.stroke();
                        // ç”»ç®­å¤´ï¼ˆåœ¨ç»ˆç‚¹ï¼‰
                        drawArrowHead(ctx, startX, startY, coords.x, coords.y, arrowHeadLen);
                        break;
                    case 'arrowLeft':
                        // ç”»ç›´çº¿
                        ctx.moveTo(startX, startY);
                        ctx.lineTo(coords.x, coords.y);
                        ctx.stroke();
                        // ç”»ç®­å¤´ï¼ˆåœ¨èµ·ç‚¹ï¼Œæ–¹å‘ç›¸åï¼‰
                        drawArrowHead(ctx, coords.x, coords.y, startX, startY, arrowHeadLen);
                        break;
                    case 'rect':
                        if (fillShape) {
                            ctx.fillRect(startX, startY, coords.x - startX, coords.y - startY);
                        } else {
                            ctx.strokeRect(startX, startY, coords.x - startX, coords.y - startY);
                        }
                        break;
                    case 'circle':
                        const radiusX = Math.abs(coords.x - startX) / 2;
                        const radiusY = Math.abs(coords.y - startY) / 2;
                        const centerX = startX + (coords.x - startX) / 2;
                        const centerY = startY + (coords.y - startY) / 2;
                        ctx.beginPath();
                        ctx.ellipse(centerX, centerY, radiusX, radiusY, 0, 0, Math.PI * 2);
                        if (fillShape) {
                            ctx.fill();
                        } else {
                            ctx.stroke();
                        }
                        break;
                    case 'triangle':
                        ctx.moveTo(startX + (coords.x - startX) / 2, startY);
                        ctx.lineTo(coords.x, coords.y);
                        ctx.lineTo(startX, coords.y);
                        ctx.closePath();
                        if (fillShape) {
                            ctx.fill();
                        } else {
                            ctx.stroke();
                        }
                        break;
                }

                ctx.globalAlpha = 1;
            }

            isDrawing = false;

            if (currentTool !== 'fill') {
                saveHistory();
            }
        }

        // è§¦æ‘¸äº‹ä»¶å¤„ç†
        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 'mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            if (e.type === 'touchstart') {
                startDrawing(mouseEvent);
            } else {
                draw(mouseEvent);
            }
        }

        // æ›´æ–°é¼ æ ‡ä½ç½®æ˜¾ç¤º
        function updateMousePos(e) {
            const coords = getCanvasCoords(e);
            document.getElementById('mousePos').textContent = `${Math.floor(coords.x)}, ${Math.floor(coords.y)}`;
        }

        // å¡«å……ç®—æ³•
        function floodFill(x, y, fillColor) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const width = canvas.width;
            const height = canvas.height;

            const targetColor = getPixelColor(data, x, y, width);

            if (colorsMatch(targetColor, fillColor)) return;

            const stack = [[x, y]];

            while (stack.length > 0) {
                const [cx, cy] = stack.pop();

                if (cx < 0 || cx >= width || cy < 0 || cy >= height) continue;

                const currentColor = getPixelColor(data, cx, cy, width);

                if (!colorsMatch(currentColor, targetColor)) continue;

                setPixelColor(data, cx, cy, width, fillColor);

                stack.push([cx + 1, cy]);
                stack.push([cx - 1, cy]);
                stack.push([cx, cy + 1]);
                stack.push([cx, cy - 1]);
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function getPixelColor(data, x, y, width) {
            const index = (y * width + x) * 4;
            return { r: data[index], g: data[index + 1], b: data[index + 2], a: data[index + 3] };
        }

        function setPixelColor(data, x, y, width, color) {
            const index = (y * width + x) * 4;
            data[index] = color.r;
            data[index + 1] = color.g;
            data[index + 2] = color.b;
            data[index + 3] = 255;
        }

        function colorsMatch(c1, c2) {
            return c1.r === c2.r && c1.g === c2.g && c1.b === c2.b;
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 0, g: 0, b: 0 };
        }

        // å†å²è®°å½•
        function saveHistory() {
            historyIndex++;
            history = history.slice(0, historyIndex);
            history.push(canvas.toDataURL());
            if (history.length > maxHistory) {
                history.shift();
                historyIndex--;
            }
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                loadHistory();
                showToast('æ’¤é”€æˆåŠŸ');
            }
        }

        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                loadHistory();
                showToast('é‡åšæˆåŠŸ');
            }
        }

        function loadHistory() {
            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
            };
            img.src = history[historyIndex];
        }

        // æ¸…ç©ºç”»å¸ƒ
        function clearCanvas() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºç”»å¸ƒå—ï¼Ÿ')) {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                saveHistory();
                showToast('ç”»å¸ƒå·²æ¸…ç©º');
            }
        }

        // ä¿å­˜å›¾ç‰‡
        function saveImage(format) {
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().slice(0, 19).replace(/[:-]/g, '');

            if (format === 'jpg') {
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.fillStyle = '#ffffff';
                tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
                tempCtx.drawImage(canvas, 0, 0);
                link.href = tempCanvas.toDataURL('image/jpeg', 0.9);
                link.download = `paint_${timestamp}.jpg`;
            } else {
                link.href = canvas.toDataURL('image/png');
                link.download = `paint_${timestamp}.png`;
            }

            link.click();
            showToast(`å›¾ç‰‡å·²ä¿å­˜ä¸º ${format.toUpperCase()} æ ¼å¼`);
        }

        // æ–°å»ºç”»å¸ƒæ¨¡æ€æ¡†
        function showNewCanvasModal() {
            document.getElementById('newCanvasModal').classList.add('active');
        }

        function hideNewCanvasModal() {
            document.getElementById('newCanvasModal').classList.remove('active');
        }

        function setCanvasSize(width, height) {
            document.getElementById('canvasWidth').value = width;
            document.getElementById('canvasHeight').value = height;
        }

        function createNewCanvas() {
            const width = parseInt(document.getElementById('canvasWidth').value);
            const height = parseInt(document.getElementById('canvasHeight').value);

            if (width < 100 || width > 3000 || height < 100 || height > 3000) {
                showToast('ç”»å¸ƒå°ºå¯¸åº”åœ¨ 100-3000 ä¹‹é—´', true);
                return;
            }

            canvas.width = width;
            canvas.height = height;
            previewCanvas.width = width;
            previewCanvas.height = height;

            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, width, height);
            document.getElementById('canvasSize').textContent = `${width} Ã— ${height}`;

            history = [];
            historyIndex = -1;
            saveHistory();

            hideNewCanvasModal();
            showToast(`æ–°ç”»å¸ƒå·²åˆ›å»º (${width}Ã—${height})`);
        }

        // Toast æç¤º
        function showToast(message, isError = false) {
            // ç§»é™¤å·²æœ‰çš„ toast
            document.querySelectorAll('.toast').forEach(t => t.remove());

            const toast = document.createElement('div');
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 1500);
        }

        // åˆå§‹åŒ–
        init();
    </script>
